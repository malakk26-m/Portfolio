<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="contactBody">
   
    <header>
            <nav>
            <a href="index.html" class="logo">M.D</a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
</header>


    <div class="contact-form-container">
    <h2>Get in Touch!</h2>
    <p>I'd love to hear from you. Please fill out the form below.</p>
    <form action="https://formspree.io/f/mdkzqbad" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="_subject" placeholder="Let's talk about..." required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
        </div>

        <input type="hidden" name="_next" value="https://thank-you.html" />


        <button type="submit">Send Message</button>
    </form>
</div>



 <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right = "0";
           

        }
          function hideMenu(){
            navLinks.style.right = "-2000px";
            
        }
</script>




</body>
</html>
